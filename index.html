<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal App</title>
  <!-- Link to Google Fonts using <link> tag -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- link to fontawsome -->
  <script src="https://kit.fontawesome.com/14097a442a.js"></script>
  <!-- link to bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- link to custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- full body div -->
  <div id="full-body">

    <!--full body header section -->
    <div id="header" class="container-fulied">

      <!-- header navbar -->
      <div id="nav" class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Meal App</a>
       
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
            
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel">
            
            <div class="offcanvas-header bg-dark">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
              <!-- Favorites will be loaded dynamically here -->
            </div>
          </div>
        </div>
      </div>

      <div id="heading" class="container text-center">
        <!-- Dynamic heading will be added here -->
      </div>


      <!-- header search bar section -->
      <div id="search-bar" class="container text-center mt-5">
        <input type="search" id="my-search" class="form-control" placeholder="Search.." onkeyup="showMealList()" />
      </div>

      <!-- text -->
      <div id="heading-text" class="mt-3 text-center">
        <h5>Your Search Results:</h5>
      </div>
      
    </div>


    <!--full body main section-->
    <div id="main-container" class="container mt-5">
      <!-- Meals will be loaded dynamically here -->
      <div id="main" class="d-flex justify-content-around container flex-wrap">
        <!-- Meals will be loaded dynamically here -->
      </div>
    </div>

  </div>


  <!-- link to bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- link to custom JS -->
  <script src="script.js"></script>
</body>

</html>
